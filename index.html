<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
            <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="quiz-app">
            <div class="quiz-info">
                <div class="category">Category: <span>HTML</span></div>
                <div class="count">Questions Count: <span></span></div>
            </div>
            <div class="quiz-area"></div>
            <div class="answers-area"></div>
            <button class="submit-button btn btn-primary">Submit Answer</button>
            <div class="bullets">
                <div class="spans">
                </div>
                <div class="countdown btn btn-danger">
                    <span class=""minutes>02</span> : 
                    <span class="seconds">45</span>
                </div>
            </div>
            <div class="results">
        
            </div>
        </div>
        <div class="page">
            
        </div>
        <script src="main.js"></script>
    </body>
    </html>
